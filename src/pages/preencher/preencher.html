<ion-header>

  <ion-navbar>
    <ion-title>Preencher</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-content padding>
        <ion-list class="procura">
    
            <ion-item>
              <ion-label  class="p">Nome do Hospital</ion-label>
              <ion-input [(ngModel)]="hospital.nome" class="input" type="text"></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-label class="p">Hor√°rio</ion-label>
              <ion-input [(ngModel)]="hospital.horario"class="input" type="text"></ion-input>
            </ion-item>
          
            <ion-item>
                <ion-label class="p">Estimativa de Espera</ion-label>
                <ion-input [(ngModel)]="hospital.tempo" class="input" type="text"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label class="p">Link da Imagem</ion-label>
                <ion-input [(ngModel)]="hospital.imagem" class="input" type="text"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label class="p">Rua</ion-label>
                <ion-input [(ngModel)]="hospital.rua" class="input" type="text"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label class="p">Bairro</ion-label>
                <ion-input [(ngModel)]="hospital.bairro" class="input" type="text"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label class="p">Estado</ion-label>
                <ion-input [(ngModel)]="hospital.estado" class="input" type="text"></ion-input>
              </ion-item>

          </ion-list>
          <br>
          <div class="padding">
            <button ion-button (click)="inserirDados()" (click)="irParaHome()">Cadastrar</button>
          </div>
    </ion-content>
</ion-content>
